<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <h2>Welcome Back!</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check remember-me">
              <input type="checkbox" class="form-check-input" id="remember-me">
              <label class="form-check-label" for="remember-me">Remember Me</label>
            </div>
            <div class="mb-3 forgot-password">
              <a href="F:\webProject\forget\forget.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn login-button">Login</button>
          </form>
          <div class="signup-link">
            Don't have an account? <a href="F:\webProject\signup\signup.html">Sign Up</a>
          </div>
          <div class="social-login">
            <p>Or log in with</p>
            <div class="icons">
              <button aria-label="Login with Google"><img src="google-icon.svg" alt="Google"></button>
              <button aria-label="Login with Facebook"><img src="facebook-icon.svg" alt="Facebook"></button>
            </div>
          </div>
          <div class="error-message" id="errorMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
