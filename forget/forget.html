<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="forgot-password-container">
    <div id="emailStep">
      <h2>Forgot Password</h2>
      <form id="emailForm">
        <div class="input-group">
          <input type="email" id="resetEmail" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="reset-button">Verify Email</button>
      </form>
      <div class="back-to-login">
        <a href="F:\webProject\login\login.html">Back to Login</a>
      </div>
      <div class="error-message" id="emailError"></div>
    </div>

    <div id="passwordStep" style="display: none;">
      <h2>Reset Password</h2>
      <form id="passwordForm">
        <div class="input-group">
          <input type="password" id="newPassword" placeholder="New Password" required>
          <div class="password-strength">
            <span class="strength-bar"></span>
            <span class="strength-bar"></span>
            <span class="strength-bar"></span>
          </div>
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        </div>
        <button type="submit" class="reset-button">Update Password</button>
      </form>
      <div class="back-to-login">
        <a href="../login/login.html">Back to Login</a>
      </div>
      <div class="error-message" id="passwordError"></div>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
