<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="signup-container">
          <h2>Create an Account</h2>
          <form id="signupForm">
            <div class="mb-3">
              <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
              <div class="strength-indicator">
                <span class="strength-bar"></span>
                <span class="strength-bar"></span>
                <span class="strength-bar"></span>
              </div>
            </div>
            <div class="mb-3">
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="mb-3 terms">
              <input type="checkbox" id="terms" class="form-check-input" required>
              <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="btn signup-button">Sign Up</button>
          </form>
          <div class="login-link">
            Already have an account? <a href="F:\webProject\login\login.html">Login</a>
          </div>
          <div class="social-signup">
            <p>Or sign up with</p>
            <div class="icons">
              <button aria-label="Sign up with Google"><img src="google-icon.svg" alt="Google"></button>
              <button aria-label="Sign up with Facebook"><img src="facebook-icon.svg" alt="Facebook"></button>
            </div>
          </div>
          <div class="error-message" id="errorMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
